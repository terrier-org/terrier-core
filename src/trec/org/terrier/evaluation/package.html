<body bgcolor="white">
<p>Provides an interface and the classes to process relevance assessments
and perform standard evaluation of retrieval results. There are two 
types of evaluation supported. The first is based on the outuput of 
trec_eval and the other is for evaluation of known-item search task.</p>
